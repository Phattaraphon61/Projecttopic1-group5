<div class="table-users">
  <div class="header">Ranking</div>

  <table cellspacing="0">
    <tr>
      <th>Rankig</th>
      <th>Name</th>
      <th>Email</th>
      <th>WPM</th>
      <!-- <th width="230">Comments</th> -->
    </tr>

    <tr  *ngFor="let item of num">
      <td>{{item+1}}</td>
      <td>{{wpms[item].fullname}}</td>
      <td>{{wpms[item].email}}</td>
      <td>{{wpms[item].wpm | number: '1.0-0'}}</td>
      <!-- <td>Lorem ipsum dolor sit amet, consectetur adipisicing elit. </td> -->
    </tr>
  </table>
</div>
